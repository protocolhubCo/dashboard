<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        overflow: hidden;
      }

      canvas {
        max-width: 100%;
        height: auto; /* Ensures it scales proportionally */
      }
    </style>
  </head>
  <body>
    <canvas id="stackedBarChart"></canvas>
    <script>
      const apiKey = "944alidwz6py81e6xly1mh0ap";

      const carerRegisterAPI =
        "https://api.adalo.com/v0/apps/c8dc57c5-a121-4498-814f-35379f73a5fa/collections/t_059juy5qau0rxqccr5oq8x38o";
      const userAPI =
        "https://api.adalo.com/v0/apps/c8dc57c5-a121-4498-814f-35379f73a5fa/collections/t_01c3b6d144094994b8ac9fc0fdb1f5fc";

      async function fetchData() {
        const urlParams = new URLSearchParams(window.location.search);
        const loggedInUserEmail = urlParams.get("email");

        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        };

        const carerRegisterResponse = await fetch(carerRegisterAPI, { headers });
        const carerRegisterData = await carerRegisterResponse.json();

        const userResponse = await fetch(userAPI, { headers });
        const userData = await userResponse.json();

        const userDetails = userData.records.find(
          (user) => user["Email"] === loggedInUserEmail
        );

        const relatedUsers = [];

        if (userDetails) {
          relatedUsers.push({
            name: "You",
            completed: userDetails["Total Completed"],
            remaining: userDetails["Total Remaining"],
          });
        }

        carerRegisterData.records
          .filter(
            (entry) =>
              entry["Carer Name"] === loggedInUserEmail &&
              entry["Approved?"].toLowerCase() === "yes"
          )
          .forEach((entry) => {
            const caredUserEmail = entry["User Email"];
            const caredUserDetails = userData.records.find(
              (user) => user["Email"] === caredUserEmail
            );
            if (caredUserDetails) {
              relatedUsers.push({
                name: entry["User name"] || caredUserDetails["Full Name"],
                completed: caredUserDetails["Total Completed"],
                remaining: caredUserDetails["Total Remaining"],
              });
            }
          });

        return relatedUsers;
      }

      async function renderChart() {
        const data = await fetchData();

        const labels = data.map((entry) => entry.name);
        const completedData = data.map((entry) => (entry.completed / 54) * 100);
        const remainingData = data.map(
          (entry) => ((entry.remaining + entry.completed) / 54) * 100
        );
        const absoluteCompletedData = data.map((entry) => entry.completed);
        const absoluteRemainingData = data.map((entry) => entry.remaining);

        const maxYAxis = Math.ceil(
          Math.max(...remainingData) / 10
        ) * 10 + 10; // Add 10% for white space

        const chartData = {
          labels: labels,
          datasets: [
            {
              label: "Completed",
              data: completedData,
              backgroundColor: "rgba(75, 192, 192, 0.8)",
            },
            {
              label: "Remaining",
              data: remainingData,
              backgroundColor: "rgba(200, 200, 200, 0.8)",
              borderRadius: {
                topLeft: 10,
                topRight: 10,
                bottomLeft: 0,
                bottomRight: 0,
              },
            },
          ],
        };

        const options = {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
            },
            title: {
              display: false,
            },
            datalabels: {
              display: true,
              color: "#4F4F4F",
              anchor: "center",
              align: "center",
              font: {
                size: 12,
                weight: "normal",
              },
              formatter: (value, context) => {
                const index = context.dataIndex;
                const label = context.dataset.label;
                if (label === "Completed") {
                  return absoluteCompletedData[index];
                }
                if (label === "Remaining") {
                  return absoluteRemainingData[index];
                }
                return "";
              },
            },
          },
          scales: {
            x: {
              stacked: true,
              grid: {
                display: false,
              },
              ticks: {
                display: true,
              },
            },
            y: {
              stacked: true,
              beginAtZero: true,
              max: maxYAxis,
              grid: {
                display: true,
              },
              ticks: {
                callback: (value) => `${value}%`,
              },
              title: {
                display: true,
                text: "% of protocols chosen",
              },
            },
          },
        };

        const ctx = document.getElementById("stackedBarChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: options,
          plugins: [ChartDataLabels],
        });
      }

      renderChart();
    </script>
  </body>
</html>
